<!DOCTYPE html>
<html>
<head>
  <style>
    .thumbnail-row {
      position: relative;
      width: 300px;
      margin-bottom: 20px;
    }

    .thumbnail {
      width: 100%;
      display: block;
    }

    .video-time {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background-color: red;
      color: white;
      font-size: 14px;
      padding: 3px 5px;
      border-radius: 2px;
      font-weight: bold;
      z-index: 999;
    }
  </style>
</head>
<body>

<div class="thumbnail-row">
  <img class="thumbnail" src="https://via.placeholder.com/300x180">
  <div class="video-time">12:34</div>
</div>

</body>
</html>
